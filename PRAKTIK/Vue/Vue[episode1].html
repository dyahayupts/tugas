<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>

    DIRECTIVE
    <script src="vue.js"></script>
</head>
<body>     

    <div id="app">
        <input type="text" v-model:value="pesan"></input>
        <h1>{{ pesan }}</h1>
    </div>

    <script>
        var app = new Vue({
                    el: "#app",
                    data: {
                        pesan: "Hello world!"
                    }
        })
    </script>

    
    
</body>
</html>
